<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic URL Link</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        a {
            font-size: 20px;
            text-decoration: none;
            color: blue;
        }
    </style>
</head>
<body>
    <a id="dynamicLink" href="#" target="_blank">View creative on Google site</a>
    <p>Click on a different creative in the table below to change the link</p>
    <script>
        function getQueryParameter(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }
        
        const targetURL = getQueryParameter('url');
        const creativeID = getQueryParameter('id');
        
        if (targetURL && creativeID) {
            document.getElementById('dynamicLink').href = targetURL;
            document.getElementById('dynamicLink').textContent = `View creative [${creativeID}] on Google site`;
        } else {
            document.body.innerHTML = '<p>URL parameter is missing</p>';
        }
    </script>
</body>
</html>
