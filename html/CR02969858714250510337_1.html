<html><head>
    <title>UAC YouTube Sparkles - Home page Preview</title>
    

    <!--
      Styles & JavaScript for the preview. Note that all assets must be referenced relative to this
      HTML document.
    -->
    
    <link rel="stylesheet" href="youtube_home.css">
  </head>
  <body>
    <div class="youtube">
      <div class="video-card">
        <div class="placeholder-video">
        </div>
        <div class="video-desc-bar">
          <span class="channel-icon"></span>
          <span class="video-desc">
            <div class="text-placeholder"></div>
            <div class="text-placeholder"></div>
          </span>
          <svg class="more-vert-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"></path></svg>
        </div>
        <div class="video-stats-bar">
          <span class="stats-text"></span>
          <span class="dot-separator">·</span>
          <span class="stats-text"></span>
          <span class="dot-separator">·</span>
          <span class="stats-text"></span>
        </div>
      </div>
      <div class="landscape-view" id="landscape-view" style="display: block;">
        <div class="landscape-card">
          <div class="landscape-image">
            <img src="https://tpc.googlesyndication.com/simgad/9199525045372511528" id="landscape-image" alt="app image">
          </div>
          <div class="landscape-action-bar" id="landscape-download-button">
            <span class="landscape-action-text" id="landscape-action-text">DESCARGAR</span>
            <span class="landscape-install-icon">
              <svg height="14" width="10">
                <rect x="0" y="12" height="2" width="10"></rect>
                <polygon points="0,6 2,5 4,7 4,0 6,0 6,7 8,5 10,6 5,10"></polygon>
              </svg>
            </span>
          </div>
          <div class="landscape-title-bar">
            <span class="landscape-app-title" id="landscape-app-title">Yango - viajes y envíos</span>
            <svg class="landscape-more-vert-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 8 24"><path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"></path></svg>
          </div>
          <div class="landscape-app-text" id="landscape-app-text">Viajes en Moto en Ciudad de Guatemala por sólo Q5 el 4 de diciembre.</div>
          <div class="landscape-app-info">
            <span class="landscape-ad-badge">Ad</span><span class="landscape-rating-number" id="landscape-rating-number">NaN</span><span class="landscape-rating-stars">
              <svg class="landscape-star" height="12" width="12">
                <polygon points="0,5 12,5 2.5,12 6,0 9.5,12"></polygon>
              </svg>
            </span><span class="landscape-price-text" id="landscape-price-text">[PRICE]</span>
          </div>
        </div>
      </div>
      <div class="video-card">
        <div class="placeholder-video">
        </div>
        <div class="video-desc-bar">
          <span class="channel-icon"></span>
          <span class="video-desc">
            <div class="text-placeholder"></div>
            <div class="text-placeholder"></div>
          </span>
          <svg class="more-vert-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"></path></svg>
        </div>
        <div class="video-stats-bar">
          <span class="stats-text"></span>
          <span class="dot-separator">·</span>
          <span class="stats-text"></span>
          <span class="dot-separator">·</span>
          <span class="stats-text"></span>
        </div>
      </div>
    </div>
  

</body></html>
