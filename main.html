<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список Креативов</title>
    <script>
        async function loadData() {
            const response = await fetch('Data/data.csv');
            const text = await response.text();
            
            // Парсим CSV с учетом кавычек
            const rows = text.split('\n').map(row => {
                return row.match(/\"(.*?)\"|[^,]+/g).map(cell => cell.replace(/^\"|\"$/g, ''));
            });
            
            const table = document.getElementById('dataTable');
            const headerRow = document.createElement('tr');
            
            const mainColumns = ['country', 'advertiser', 'type', 'url'];
            const allColumns = rows[0];
            const detailColumns = allColumns.filter(col => !mainColumns.includes(col));
            
            mainColumns.forEach(col => {
                const th = document.createElement('th');
                th.textContent = col;
                headerRow.appendChild(th);
            });
            table.appendChild(headerRow);
            
            rows.slice(1).forEach(row => {
                if (row.length < 2) return;
                
                const tr = document.createElement('tr');
                tr.classList.add('clickable-row');
                const id = row[allColumns.indexOf('url')];
                
                mainColumns.forEach(col => {
                    const td = document.createElement('td');
                    const index = allColumns.indexOf(col);
                    td.textContent = row[index];
                    tr.appendChild(td);
                });
                
                const detailsRow = document.createElement('tr');
                detailsRow.classList.add('details-row');
                detailsRow.style.display = 'none';
                
                const detailsCell = document.createElement('td');
                detailsCell.setAttribute('colspan', mainColumns.length);
                detailsCell.innerHTML = `<div class='details-content' id='details-${id}'></div>`;
                detailsRow.appendChild(detailsCell);
                
                table.appendChild(tr);
                table.appendChild(detailsRow);
                
                tr.addEventListener('click', () => toggleDetails(id, detailsRow, row, allColumns, detailColumns));
            });
        }

        function toggleDetails(id, row, rowData, allColumns, detailColumns) {
            if (row.style.display === 'none') {
                row.style.display = 'table-row';
                loadCreativeDetails(id, rowData, allColumns, detailColumns);
            } else {
                row.style.display = 'none';
            }
        }

        function loadCreativeDetails(id, rowData, allColumns, detailColumns) {
            const detailsContainer = document.getElementById(`details-${id}`);
            if (!detailsContainer) return;

            let detailsHtml = '<h3>Детали Креатива</h3>';
            detailsHtml += '<table class="details-table">';
            
            detailColumns.forEach(col => {
                const index = allColumns.indexOf(col);
                detailsHtml += `<tr><th>${col}</th><td>${rowData[index]}</td></tr>`;
            });
            detailsHtml += '</table>';

            // Вставка HTML-кода, если есть
            const htmlIndex = allColumns.indexOf('html code');
            if (htmlIndex !== -1 && rowData[htmlIndex]) {
                detailsHtml += `<h4>HTML-код:</h4><div class='html-content'>${rowData[htmlIndex]}</div>`;
            }
            
            detailsContainer.innerHTML = detailsHtml;
        }

        window.onload = loadData;
    </script>
    <style>
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 8px; border: 1px solid black; text-align: left; }
        .clickable-row:hover { background-color: #f1f1f1; cursor: pointer; }
        .details-row { background-color: #f9f9f9; }
        .details-table th, .details-table td { padding: 6px; border: 1px solid gray; }
        .html-content { background: #eee; padding: 10px; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Список Креативов</h1>
    <table id="dataTable"></table>
</body>
</html>
